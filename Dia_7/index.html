<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dia 07</title>
</head>
<body>
    <div id="frame">
        <div id="panel">
            <div id="header">
                <div id="menu-icon">
                    <div class="dash" id="top"></div>
                    <div class="dash" id="bottom"></div>
                    <div class="circle"></div>
                </div>
                <span id="title">Notificações</span>
                <input type="text" id="search-input" placeholder="Pesquisar...">
                <div class="fa fa-search"></div>
            </div>
            <div id="notifications">
                <div id="line"></div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">9:24</span>
                    <p><b>John Walker</b> postou uma foto em seu mural.</p>
                </div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">8:19</span>
                    <p><b>Alice Parker</b> comentou em sua última foto.</p>
                </div>
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">Ontem</span>
                    <p><b>Luke Wayne</b> adicionou você.</p>
                </div>
            </div>
        </div>
        <div id="menu">
            <ul>
                <li><span class="fa fa-dashboard"> Painel</span></li>
                <li><span class="fa fa-user"> Perfil</span></li>
                <li><span class="fa fa-bell"> Notificações</span></li>
                <li><span class="fa fa-comments"> Mensagens</span></li>
                <li><span class="fa fa-gear"> Configurações</span></li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
