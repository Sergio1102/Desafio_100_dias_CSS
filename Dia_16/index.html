<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dia 16</title>
</head>
<body>
    <div id="frame">
        <div id="blobb"></div>
        <div id="blobb-ring"></div>
        <svg id="octagon">
            <polygon points="30, 0 70, 0 100, 30 100, 70 70, 100 30, 100 0, 70 0, 30"/>
        </svg>
        <svg id="triangle">
            <polygon points="53, 0 106, 90 0, 90"/>
        </svg>
        <div id="octa-sparkles">
            <div class="sparkle" id="s1"></div>
            <div class="sparkle" id="s2"></div>
            <div class="sparkle" id="s3"></div>
            <div class="sparkle" id="s4"></div>
        </div>
        <div id="triangle-sparkles">
            <div class="sparkle" id="s1"></div>
            <div class="sparkle" id="s2"></div>
            <div class="sparkle" id="s3"></div>
        </div>
    </div>
</body>
</html>
