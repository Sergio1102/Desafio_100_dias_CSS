<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dia 20</title>
</head>
<body>
    <div id="frame">
        <input type="checkbox" id="cb">
        <label for="cb" class="button">Send mail</label>
        <label for="cb" class="button" id="reset">Reset</label>
        <div id="circle"></div>
        <div id="circle-outer"></div>
        <svg class="icon" id="mail">
            <polyline points="119, 1 119, 69 1, 69 1, 1"></polyline>
            <polyline points="119, 1 60, 45 1, 1 119, 1"></polyline>
        </svg>
        <svg class="icon" id="plane">
            <polyline points="119, 1 1, 59 106, 80 119, 1"></polyline>
            <polyline points="119, 1 40, 67 43, 105 69, 73"></polyline>
        </svg>
    </div>
</body>
</html>
