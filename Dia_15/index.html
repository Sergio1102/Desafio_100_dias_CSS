<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dia 15</title>
</head>
<body>
    <div id="frame">
        <div id="center">
            <div id="bar"></div>
            <div id="title">Drop file to upload</div>
            <div id="dropzone">
                <div id="content">
                    <img src="https://100dayscss.com/codepen/upload.svg" id="upload">
                    <span id="filename"></span>
                    <input type="file" id="input">
                </div>
            </div>
            <img src="https://100dayscss.com/codepen/syncing.svg" id="syncing">
		<img src="https://100dayscss.com/codepen/checkmark.svg" id="done">
        <div id="upload-btn">Upload file</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
