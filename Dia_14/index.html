<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dia 14</title>
</head>
<body>
    <div id="frame">
        <div id="center">
            <div id="card">
                <div id="front">
                    <img src="https://100dayscss.com/codepen/bycicle.svg">
                    <div id="street">
                        <div class="stripe" id="s1"></div>
                        <div class="stripe" id="s2"></div>
                        <div class="stripe" id="s3"></div>
                        <div class="stripe" id="s4"></div>
                        <div class="stripe" id="s5"></div>
                        <div class="stripe" id="s6"></div>
                        <div class="stripe" id="s7"></div>
                        <div class="stripe" id="s8"></div>
                        <div class="stripe" id="s9"></div>
                    </div>
                </div>
                <div id="back">
                    <img src="https://100dayscss.com/codepen/helicopter.svg">
                    <div id="sky">
                        <div class="cloud" id="c1"></div>
                        <div class="cloud" id="c2"></div>
                        <div class="cloud" id="c3"></div>
                        <div class="cloud" id="c4"></div>
                        <div class="cloud" id="c5"></div>
                        <div class="cloud" id="c6"></div>
                        <div class="cloud" id="c7"></div>
                        <div class="cloud" id="c8"></div>
                        <div class="cloud" id="c9"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
